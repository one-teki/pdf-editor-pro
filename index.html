<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Editor WebApp</title>
  <link rel="stylesheet" href="styles.css"/>
  <!-- PDF.js ライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
  <header>
    <h1>PDF Editor</h1>
    <div class="toolbar">
      <button id="addTextBtn">📝 テキスト</button>
      <button id="deletePageBtn">🗑️ 削除</button>
      <button id="rotateBtn">🔄 回転</button>
      <button id="fileSelectBtn">📁 ファイル選択</button>
      <!-- 画面外に配置して隠す -->
      <input
        type="file"
        id="fileInput"
        accept="application/pdf"
        style="position:absolute; left:-9999px; width:1px; height:1px;"
      />
    </div>
  </header>

  <main>
    <div id="dropZone">ここにPDFをドラッグ＆ドロップ</div>
    <canvas id="pdfCanvas"></canvas>
    <div class="pagination">
      <button id="prevPage">◀ 前</button>
      <span id="pageInfo">0 / 0</span>
      <button id="nextPage">次 ▶</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
